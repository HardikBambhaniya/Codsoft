<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    
    <main>
        <div class="calculator">
            <div class="display">
                <input type="text" placeholder = "00" >
            </div>

            <div class="box-2">
            <div class="numeric">
                <p class="number">1</p>
                <p class="number">2</p>
                <p class="number">3</p>
                <p class="number">4</p>
                <p class="number">5</p>
                <p class="number">6</p>
                <p class="number">7</p>
                <p class="number">8</p>
                <p class="number">9</p>
                <p class="number">0</p>
                <p class="number">00</p>
                <p class="number">.</p>
            </div>
            <div class="operations">
                <p class="operators">+</p>
                <p class="operators">-</p>
                <p class="operators">*</p>
                <p class="operators">/</p>
                <p class="equal">=</p>
                <p class="clear">AC</p>
                <p class="back"><i class="fa-solid fa-delete-left"></i></p>
            </div> </div>
        </div>
    </main>

<script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/12.4.2/math.js" integrity="sha512-34c+czbe1JJMtTH6ebtsJdIa1K3lNsxDC92M3PBI0bACg7nu+DhHwfRS2Zc2qtbyPWKHLTgoxsMrArG4Myx4AQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="script.js"></script>    
</body>
</html>
